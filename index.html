<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS System</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            animation: slideDown 0.6s ease-out;
            background: linear-gradient(135deg, rgba(20, 25, 50, 0.95) 0%, rgba(40, 50, 80, 0.95) 100%);
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(20px);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.2rem;
        }

        .title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin: 0.3rem 0 0 0;
            letter-spacing: 0.3px;
        }

        .loading-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #667eea;
            animation: pulse 2s infinite;
            margin-left: 1rem;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
        }

        .content {
            flex: 1;
            position: relative;
            padding: 1.5rem;
            overflow: hidden;
        }

        .iframe-wrapper {
            width: 100%;
            height: 100%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .title {
                font-size: 1.3rem;
            }

            .content {
                padding: 1rem;
            }
        }

        /* Smooth scrollbar styling */
        iframe::-webkit-scrollbar {
            width: 8px;
        }

        iframe::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }

        iframe::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.4);
            border-radius: 4px;
        }

        iframe::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="logo">ATS</div>
                <div>
                    <h1 class="title">Welcome to The CloudDevOpsHub</h1>
                    <h2 class="subtitle">CloudDevOpsHub - ATS System</h2>
                </div>
            </div>
            <div class="status-badge">
                Live <span class="loading-indicator"></span>
            </div>
        </div>
        
        <div class="content">
            <div class="iframe-wrapper">
                <iframe 
                    src="https://jobfit.streamlit.app/?embedded=true"
                    frameborder="0"
                    marginheight="0"
                    marginwidth="0"
                    scrolling="auto"
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        // Add loading state management
        const iframe = document.querySelector('iframe');
        const loadingIndicator = document.querySelector('.loading-indicator');

        iframe.addEventListener('load', () => {
            console.log('ATS System loaded successfully');
            loadingIndicator.style.opacity = '1';
        });

        // Handle iframe errors gracefully
        iframe.addEventListener('error', () => {
            console.error('Failed to load ATS System');
            const wrapper = document.querySelector('.iframe-wrapper');
            wrapper.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #666; font-size: 1.1rem;">Failed to load the application. Please try refreshing the page.</div>';
        });

        // Optimize for visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('ATS System is now hidden');
            } else {
                console.log('ATS System is now visible');
            }
        });
    </script>
</body>
</html>
